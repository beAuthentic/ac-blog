<div class="center-align">
  <a href="/">
    <img src="/assets/{{ include.image | default: 'logo-icon.svg' }}"
      width="{{ include.size | default: 70 }}"
      title="{{ site.title }}"/>
  </a>
  {% unless include.notitle %}
    <h3 class="special">{{ site.title }}</h3>
  {% endunless %}
</div>
